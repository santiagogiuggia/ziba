<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zibá Café</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
        window.onload = function() {
            const loginForm = document.getElementById('login-form');
            
            if (loginForm) {
                loginForm.addEventListener('submit', async function(event) {
                    event.preventDefault();

                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    try {
                        const response = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password })
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            alert('Credenciales inválidas: ' + (errorData.message || 'Error desconocido'));
                            return;
                        }

                        const data = await response.json();

                        if (data.success) {
                            const redirectUrl = data.redirect || '/abrir-caja.html'; 
                            window.location.href = redirectUrl; 
                        } else {
                            alert('Error en el servidor: ' + (data.message || 'Intenta de nuevo'));
                        }
                    } catch (error) {
                        console.error('Error de conexión con la API:', error);
                        alert('No se pudo conectar con el servidor.');
                    }
                });
            } else {
                console.error("CRÍTICO: El formulario con ID 'login-form' no se encontró.");
            }
        };
    </script>
</head>
<body class="login-body">
    <div class="login-container card">
        <h1>Iniciar Sesión</h1>
        <p>Accede con tus credenciales</p>
        
        <form id="login-form"> 
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Ingresar</button>
            <div id="mensaje-error" class="error-message" style="display:none;"></div>
        </form>
    </div>
</body>
</html>
